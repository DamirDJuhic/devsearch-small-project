{% extends 'main.html' %}
{% load static %}
{% block content %}

   <main class="formPage my-xl">
      <div class="content-box">
            <div class="formWrapper">
              <a class="backButton" href="{% url 'account'%}"><i class="im im-angle-left">Back</i></a>
              <br>
              <form method="POST" action="{% url 'edit-accoutn' %}" enctype="multipart/form-data">
                  {% csrf_token %}
                  {% for field in form%}
                  <div class="form__field">
                     <label for="formInput#text"><b>{{ field.label }}: </b></label>
                     {{ field }}
                  </div>
                  {% endfor%}
              
                  <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
              </form>
          </div>
      </div>
  </main>

{% endblock %}
